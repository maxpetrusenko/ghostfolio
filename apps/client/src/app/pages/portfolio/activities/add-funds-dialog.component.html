<h2 mat-dialog-title i18n>Add Demo Funds</h2>

<mat-dialog-content>
  <p i18n>Quickly add virtual money to your demo account for testing.</p>

  <div class="d-flex flex-wrap gap-2 mb-3">
    @for (preset of presetAmounts; track preset) {
      <button
        mat-stroked-button
        (click)="setAmount(preset)"
        [class.mat-primary]="amount === preset"
      >
        {{ preset | currency }}
      </button>
    }
  </div>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label i18n>Amount</mat-label>
    <input
      matInput
      type="number"
      min="0"
      step="0.01"
      [(ngModel)]="amount"
      placeholder="Enter amount"
    />
    <span matPrefix>{{ currency }}&nbsp;</span>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" i18n>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddFunds()"
    [disabled]="!amount || amount <= 0 || isSubmitting"
    i18n
  >
    Add Funds
  </button>
</mat-dialog-actions>
